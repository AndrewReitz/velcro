language: java

jdk: oraclejdk7

before_install:
  - export TERM=dumb
  - cp ./velcro-app/gradle.properties.dist ./velcro-app/gradle.properties
  - sudo apt-get install -qq libstdc++6:i386 lib32z1
  - export COMPONENTS=build-tools-19.0.3,android-19,extra-android-m2repository
  - curl -3L https://raw.github.com/embarkmobile/android-sdk-installer/version-2/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS
  - source ~/.android-sdk-installer/env
install:
  - cd velcro-app/
  - ./gradlew assembleDebug
  - cd ../velcro-archetype/
  - ./gradlew assembleDebug

notifications:
  email: false
